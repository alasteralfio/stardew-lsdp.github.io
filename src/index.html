<!DOCTYPE html>
<html>
<head>
    <title>Stardew Valley Planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        canvas { position: absolute; top: 0; left: 0; }
        #layer-3 { cursor: grab; }
    </style>
</head>
<body>
    <canvas id="layer-0"></canvas> <!-- Terrain -->
    <canvas id="layer-1"></canvas> <!-- Walls/Floors -->
    <canvas id="layer-2"></canvas> <!-- Paths -->
    <canvas id="layer-3"></canvas> <!-- Objects (Interactive) -->
    <canvas id="layer-4"></canvas> <!-- Grid/Overlay -->

    <!-- Load core modules -->
    <script src="core/constants.js" type="module"></script>
    <script src="core/appState.js" type="module"></script>
    <script src="core/renderEngine.js" type="module"></script>

    <script>
        // After loading all modules
        document.addEventListener('DOMContentLoaded', function() {
            if (window.renderEngine && window.renderEngine.init) {
                window.renderEngine.init();
            } else {
                console.error('Render engine not loaded properly');
            }
        });
    </script>
</body>
</html>
